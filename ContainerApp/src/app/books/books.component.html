<div>
  <br/>
  <br/>

  <h3 class="bd-title">Books</h3>

  <p class="text-bold" [hidden]="!showWelcome">Welcome to AppDev.</p>
  <p [hidden]="!showWelcome">These are some of the books we recommend for our developers.</p>

  <table class="table table-striped">
    <thead>
      <tr class="table-light">
        <th></th>
        <th>Book</th>
        <th>Author</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of books; let i = index">
        <th scope="col">{{i + 1}}</th>
        <td>{{item.title}}</td>
        <td>{{item.authors}}</td>
      </tr>
    </tbody>
  </table>
</div>
