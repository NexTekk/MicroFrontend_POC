<div>
  <br/>
  <br/>
  <h3 class="bd-title">SOLID Principles</h3>
  <table class="table table-striped">
    <thead>
      <tr class="table-light">
        <th></th>
        <th>Principle</th>
        <th>Description</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of principles">
        <th scope="col">{{item.letter}}</th>
        <td>{{item.principle}}</td>
        <td>{{item.description}}</td>
      </tr>
    </tbody>
  </table>

</div>
